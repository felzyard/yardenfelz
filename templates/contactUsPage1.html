<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body background='D:\WEB\yardenfelz\yardenfelz\static\background.jpg'>
    <!--the mutual elment-header on the top -->
    <header style="display: flex; align-items: center; justify-content: center;">
        <img src="D:\WEB\yardenfelz\yardenfelz\static\icon2.png" alt="icon" style="height:25vh; padding: 2vw; 
        margin-left: 5vh ;border: radius 50px;">
        <div>
            <h1 style="text-align: center;  font-size:  15vh; ">איגוד פיות השיניים </h1>
        </div>
    </header>
    <div>
        <h1 style="text-align: center; background: honeydew;"><em>צור קשר</em> </h1>
      
    </div>
    <!--5+ input types :text,email,tel,date, checkbox and select tag-->
    <article style="padding: 5vh 20vw 5vh 20vw; display: flex; flex-direction: column;
    background: aliceblue;border: 5px solid rgb(2, 126, 113); border-radius: 10px;">
        <form action="">
            <div style="display: flex; justify-content: space-between;">
                <div style="display: flex; flex-direction: column; width: 25vw;">
                    <label for="fullname">שם מלא</label>
                    <input type="text" id="fullname" name="fullname" autocomplete="on" required><br>
                </div>
                <div style="display: flex; flex-direction: column; width: 25vw;">
                    <label for="email">אמייל</label>
                    <input type="email" id="email" name="email" autocomplete="on" required><br>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; margin-top: 5vh;">
                <div style="display: flex; flex-direction: column; width: 25vw;">
                    <label for="telephone">טלפון </label>
                    <input type="tel" id="telephone" name="telephone" autocomplete="on" required><br>
                </div>
                <div style="display: flex; flex-direction: column; width: 25vw;">
                    <label for="dateT">תאריך נפילת השן</label>
                    <input type="date" id="dateT" name="dateT" autocomplete="on" required><br>
                </div>
            </div>

            <div style="display: flex;margin-top: 5vh; flex-direction: column;">
                <label for="listby">מה סיבת הפניה</label><br>
                <select name="listby" id="listby" name="listby">
                    <option value="choise1">פיית השיניים לקחה את השן ולא הביאה כסף</option>
                    <option value="choise2">פיית השיניים לא באה</option>
                    <option value="choise3">אני חושב שמגיע לי יותר כסף על השן</option>
                    <option value="choise3">תפסתי את אבא שלי שם את הכסף במקום הפיה</option>
                </select>
            </div>

            <div style="display: flex;margin-top: 5vh;">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree" style="background: honeydew;">אני מאשר/ת כי כל הפרטים שמסרתי נכונים</label>
            </div>
            <div style="display: flex; justify-content: center; margin-top: 3vh;">
                <input type="submit" style="background: honeydew;;">
            </div>
        </form>
    </article>
    <!--back to homepage -->
    <footer style="margin-top: 5vh;">
        <a href="D:\WEB\yardenfelz\yardenfelz\templates\homePage1.html" style="align-content: center;"><button style="background: darkcyan; font-size: 12px; color: azure;height: 10vh; width: 15vw; border: 2px darkturquoise; 
        border-radius: 10px;">דף הבית </button></a>
    </footer>
</body>

</html>
